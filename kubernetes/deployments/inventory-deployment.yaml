apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
      - name: inventory-service
        image: online-store-inventory-service:latest
        ports:
        - containerPort: 50053
        env:
        - name: NATS_URL
          value: "nats://nats:4222"